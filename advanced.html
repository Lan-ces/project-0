<!DOCTYPE html>
<html lang="en">
    <title>Advaced Google search</title>
</html>
<body>
    <form action="https://www.google.it/advanced_search">
        <input autofocus type="text" name="as_q">
        <input type="submit" value="These words">
        <input autofocus type="text" name="as_epq">
        <input type="submit" value="These exact words">
        <input autofocus type="text" name="as_oq">
        <input type="submit" value="Any one of these words">
        <input autofocus type="text" name="as_eq">
        <input type="submit" name="No one of these words">
    </form>
</body>
</html>
